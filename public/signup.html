<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/utility.css">
    <link rel="stylesheet" href="/styles/signup.css">
</head>

<body>
    <div class="login">
        <div class="header" style="display: flex;justify-content: center;">
            <img class="invert" src="./imgs/logo.svg" alt="Spotify">&nbsp;&nbsp;&nbsp;
            <h1 style="color: white; text-align: center;">SignUp</h1>
        </div>
        <div class="uname entry">
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="pass entry">
            <label for="password">Enter Password</label>
            <input type="text" name="password" id="password">
        </div>
        <div class="cpass entry">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword">
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="homee">Home</button>
            <button id="signupdata">Sign Up</button>
        </div>
    </div>
    <script src="./Scripts/signup.js"></script>
</body>

</html>
